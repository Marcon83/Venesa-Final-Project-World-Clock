<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project - Venesa Kamara</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Africa/Freetown">Freetown</option>
        <option value="Australia/Victoria">Victoria</option>
      </select>

      <div id="cities">
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="denver">
        <div>
          <h2>Denver</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="fiji">
        <div>
          <h2>Fiji</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>

    <footer>
      This project was coded with ❤️ by Venesa Kamara and is
      <a href="" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
